<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle [checked]="darkMode" justify="space-between" (ionChange)="toggleDarkMode()">
        Dark Mode
      </ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
