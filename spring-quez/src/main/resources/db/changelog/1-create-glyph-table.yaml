databaseChangeLog:
  - changeSet:
      id: 1-create-glyphs-table
      author: Toofast
      comment: "Create the table for glyph data"
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: glyphId
                  type: VARCHAR(24)
              - column:
                  constraints:
                    nullable: false
                  name: user
                  type: VARCHAR(32)
              - column:
                  name: date
                  type: VARCHAR(24)
              - column:
                  constraints:
                    nullable: false
                  name: post
                  type: VARCHAR(500)
            tableName: glyphsTable